<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt Kirwan</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <h1 class="site-title">Matt Kirwan</h1>
  </header>

  <main class="stage" aria-label="Photography slider">
    <div class="frame" id="frame" role="region" aria-roledescription="carousel" aria-label="Image carousel">
      <img id="slideImage" class="slide-image" alt="" draggable="false" />
      <div class="counter" id="counter">01 / 10</div>

      <!-- Optional subtle click targets (kept minimal / invisible-ish) -->
      <button class="nav nav-left" id="prevBtn" aria-label="Previous image"></button>
      <button class="nav nav-right" id="nextBtn" aria-label="Next image"></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
